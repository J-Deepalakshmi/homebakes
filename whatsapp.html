<div class="whatsapp">

<script>
let itemName = "";
let itemPrice = 0;
let quantity = 1;

function selectItem(name, price) {
    itemName = name;
    itemPrice = price;

    addUserMsg(name);
    addBotMsg("Nice choice ğŸ˜<br>How many do you want?");

    showQuantityButtons();
}

function showQuantityButtons() {
    const chat = document.getElementById("chat");

    for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = i + " Qty";
        btn.onclick = () => selectQuantity(i);
        chat.appendChild(btn);
    }

    chat.scrollTop = chat.scrollHeight;
}

function selectQuantity(qty) {
    quantity = qty;
    addUserMsg(qty + " Qty");

    const total = itemPrice * quantity;

    addBotMsg(
        "ğŸ§¾ <b>Order Summary</b><br>" +
        "ğŸ“¦ Item: " + itemName + "<br>" +
        "ğŸ”¢ Quantity: " + quantity + "<br>" +
        "ğŸ’° Total: â‚¹" + total +
        "<br><br>Please select payment option ğŸ‘‡"
    );

    showPaymentButtons();
}

function showPaymentButtons() {
    const chat = document.getElementById("chat");
    const payments = ["Google Pay", "PhonePe", "Cash on Delivery"];

    payments.forEach(method => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = method;
        btn.onclick = () => finishOrder(method);
        chat.appendChild(btn);
    });

    chat.scrollTop = chat.scrollHeight;
}

function finishOrder(method) {
    addUserMsg(method);

    addBotMsg(
        "âœ… <b>Order Confirmed!</b> ğŸ‰<br>" +
        "ğŸ’³ Payment Mode: " + method + "<br>" +
        "ğŸ•’ Our team will contact you shortly<br>" +
        "â¤ï¸ Thank you for choosing Home Food Bakers"
    );
}

function addBotMsg(text) {
    const div = document.createElement("div");
    div.className = "bot";
    div.innerHTML = text;
    document.getElementById("chat").appendChild(div);
}

function addUserMsg(text) {
    const div = document.createElement("div");
    div.className = "user";
    div.innerText = text;
    document.getElementById("chat").appendChild(div);
}
</script>
