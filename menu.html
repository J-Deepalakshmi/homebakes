<div class="rating-filter">
    <button onclick="filterRating(0)">All</button>
    <button onclick="filterRating(4)">‚≠ê 4 & above</button>
    <button onclick="filterRating(3)">‚≠ê 3 & above</button>
</div>
<script>
function filterRating(minRating) {
    const items = document.querySelectorAll(".menu-item");

    items.forEach(item => {
        const rating = parseFloat(item.dataset.rating);
        if (rating >= minRating) {
            item.style.display = "flex";
        } else {
            item.style.display = "none";
        }
    });
}
</script>
